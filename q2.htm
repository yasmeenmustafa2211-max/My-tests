<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة أساسيات العقيدة - تجريد التوحيد</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --correct: #28a745; /* Green */
            --wrong: #ffc107;   /* Yellow for user error as requested */
            --bg: #f4f6f7;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .question-card {
            background: #fff;
            padding: 10px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .options-grid {
            display: grid;
            gap: 10px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            text-align: right;
            position: relative;
        }

        .option-btn:hover:not(.disabled) {
            background-color: #e9ecef;
            border-color: var(--accent);
        }

        /* Styles for states */
        .option-btn.correct {
            background-color: var(--correct) !important;
            color: white !important;
            border-color: var(--correct) !important;
        }

        .option-btn.wrong-choice {
            background-color: var(--wrong) !important;
            color: #333 !important; /* Dark text for contrast on yellow */
            border-color: #e0a800 !important;
        }

        .option-btn.disabled {
            cursor: default;
            pointer-events: none;
        }

        .feedback-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fd;
            border-right: 5px solid var(--accent);
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s;
        }

        .feedback-title {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
        }

        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-bar {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>لعبة تجريد التوحيد التفاعلية</h1>
        <p>اختبار موضوعي شامل (100 سؤال) متدرج المستويات</p>
    </header>

    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>

    <div class="stats">
        <span id="q-number">السؤال: 1 / 100</span>
        <span id="score">النتيجة: 0</span>
    </div>

    <div id="quiz-area" class="question-card">
        <div class="question-text" id="question-text">جاري تحميل الأسئلة...</div>
        <div class="options-grid" id="options-container">
            <!-- Options will be injected here -->
        </div>
        
        <div class="feedback-section" id="feedback">
            <div class="feedback-title">التوضيح والتصحيح:</div>
            <p id="explanation-text"></p>
        </div>
    </div>

    <div class="nav-buttons">
        <button class="nav-btn" id="prev-btn" onclick="prevQuestion()">السابق &#8594;</button>
        <button class="nav-btn" id="next-btn" onclick="nextQuestion()">التالي &#8592;</button>
    </div>
</div>

<script>
    // Database of 100 Questions based on the source text
    // Types: 'mcq' (Multiple Choice), 'tf' (True/False)
    const questions = [
        // --- القسم الأول: الربوبية والعالمين (MCQ) ---
        {
            id: 1, type: 'mcq',
            q: "ما هو الأصل اللغوي لكلمة (الرب) كما ورد في النص؟",
            options: ["مشتقة من التربية", "مصدر من (رَبَّ يَرُبُّ ربًا)", "اسم مفعول بمعنى المربوب", "صفة مشبهة بمعنى الصاحب"],
            a: 1,
            exp: "ورد في النص: 'الربُّ أصلُها مِن (رَبَّ يَرُبُّ ربًّا) فهو مصدر، بمعنى: اسم فاعل يعني: أنه رابُّ للعالمين'. [1]"
        },
        {
            id: 2, type: 'mcq',
            q: "أي من المعاني التالية لا يتضمنها معنى (الربوبية) عند السلف كما ورد في النص؟",
            options: ["السيادة", "الخلق والتدبير", "افتقار الخلق إليه", "المُلك"],
            a: 2,
            exp: "ذكر النص أن الربوبية تتضمن: السيادة، الخلق، التدبير، والملك. (افتقار الخلق معنى صحيح لكنه لم يذكر نصاً ضمن تعريف السلف في الفقرة). [1]"
        },
        {
            id: 3, type: 'mcq',
            q: "فسر سعيد بن جبير وقتادة (رب العالمين) بأن الرب هو:",
            options: ["المعبود المطاع", "السيد والمالك والخالق والمدبر", "الرازق فقط", "المحيي والمميت"],
            a: 1,
            exp: "مدار تفسير السلف (سعيد بن جبير وقتادة وغيرهم) أن الرب هو السيد والمالك والخالق والمدبر. [1][2]"

        {
            id: 4, type: 'mcq',

    // State Variables
    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    // Elements
    const quizArea = document.getElementById('quiz-area');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackSection = document.getElementById('feedback');
    const explanationText = document.getElementById('explanation-text');
    const scoreDisplay = document.getElementById('score');
    const qNumberDisplay = document.getElementById('q-number');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progressBar = document.getElementById('progress');

    // Initialize
    function initQuiz() {
        loadQuestion();
    }

    // Load Question
    function loadQuestion() {
        answered = false;
        feedbackSection.style.display = 'none';
        const currentQ = questions[currentQuestionIndex];
        
        // Update Stats
        qNumberDisplay.textContent = `السؤال: ${currentQuestionIndex + 1} / ${questions.length}`;
        progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
        
        // Update Text
        questionText.textContent = currentQ.q;
        optionsContainer.innerHTML = '';

        if (currentQ.type === 'mcq') {
            currentQ.options.forEach((opt, index) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        } else {
            // True/False
            const btnTrue = document.createElement('div');
            btnTrue.className = 'option-btn';
            btnTrue.textContent = 'صحيح';
            btnTrue.onclick = () => checkAnswer('t', btnTrue);
            
            const btnFalse = document.createElement('div');
            btnFalse.className = 'option-btn';
            btnFalse.textContent = 'خطأ';
            btnFalse.onclick = () => checkAnswer('f', btnFalse);

            optionsContainer.appendChild(btnTrue);
            optionsContainer.appendChild(btnFalse);
        }

        // Navigation State
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.style.display = 'block';
        if (currentQuestionIndex === questions.length - 1) {
            nextBtn.textContent = 'إنهاء';
        } else {
            nextBtn.textContent = 'التالي \u2190';
        }
    }

    // Check Answer
    function checkAnswer(selectedIndex, selectedBtn) {
        if (answered) return;
        answered = true;

        const currentQ = questions[currentQuestionIndex];
        const allBtns = optionsContainer.children;
        let isCorrect = false;

        // Determine correctness based on type
        if (currentQ.type === 'mcq') {
            if (selectedIndex === currentQ.a) isCorrect = true;
            
            // Highlight Correct Answer Green
            allBtns[currentQ.a].classList.add('correct');
            
            // Highlight Wrong Choice Yellow
            if (!isCorrect) {
                selectedBtn.classList.add('wrong-choice');
            }
        } else {
            // TF Logic
            if (selectedIndex === currentQ.a) isCorrect = true;
            
            // Find correct button to color green
            if (currentQ.a === 't') allBtns.classList.add('correct');
            else allBtns[1].classList.add('correct');

            // Color wrong selection yellow
            if (!isCorrect) {
                selectedBtn.classList.add('wrong-choice');
            }
        }

        // Disable all buttons
        for (let btn of allBtns) {
            btn.classList.add('disabled');
        }

        // Update Score
        if (isCorrect) {
            score++;
            scoreDisplay.textContent = `النتيجة: ${score}`;
        }

        // Show Feedback
        explanationText.textContent = currentQ.exp;
        feedbackSection.style.display = 'block';
    }

    // Navigation
    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
        }
    }

    function finishQuiz() {
        quizArea.innerHTML = `
            <div style="text-align:center; padding: 40px;">
                <h2>انتهى الاختبار!</h2>
                <p style="font-size: 1.5em; margin: 20px;">نتيجتك النهائية: <span style="color:var(--accent)">${score}</span> من ${questions.length}</p>
                <p>${getFeedbackMessage()}</p>
                <button class="nav-btn" onclick="location.reload()">إعادة المحاولة</button>
            </div>
        `;
        nextBtn.style.display = 'none';
        prevBtn.style.display = 'none';
    }

    function getFeedbackMessage() {
        const percentage = (score / questions.length) * 100;
        if (percentage >= 90) return "ممتاز! استيعابك للمادة رائع (مستوى فائق).";
        if (percentage >= 75) return "جيد جداً! لديك فهم قوي للنص.";
        if (percentage >= 50) return "جيد، لكن ينصح بمراجعة النقاط الدقيقة.";
        return "حاول مرة أخرى، راجع النص جيداً لتركيز المفاهيم.";
    }

    // Start
    initQuiz();
