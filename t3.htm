    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = '';
        const feedback = document.getElementById('feedback');
        feedback.style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';

        const qData = questions[currentQuestion];
        document.getElementById('progress').innerText = `السؤال ${currentQuestion + 1} من ${questions.length} (المستوى: ${qData.level})`;

        const qDiv = document.createElement('div');
        qDiv.className = 'question-box active';
        
        const qText = document.createElement('div');
        qText.className = 'question-text';
        qText.innerText = qData.q;
        qDiv.appendChild(qText);

        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';

        qData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionsDiv.appendChild(btn);
        });

        qDiv.appendChild(optionsDiv);
        quizContainer.appendChild(qDiv);
    }

    function checkAnswer(selected, btn) {
        const qData = questions[currentQuestion];
        const allButtons = document.querySelectorAll('.options button');
        allButtons.forEach(b => b.disabled = true);

        const feedback = document.getElementById('feedback');
        feedback.style.display = 'block';

        if (selected === qData.answer) {
            btn.classList.add('correct');
            feedback.innerHTML = `<strong>إجابة صحيحة!</strong><br>${qData.explanation}`;
            score++;
        } else {
            btn.classList.add('incorrect');
            allButtons[qData.answer].classList.add('correct');
            feedback.innerHTML = `<strong>إجابة خاطئة.</strong> الإجابة الصحيحة هي: ${qData.options[qData.answer]}<br><br><strong>التفسير:</strong> ${qData.explanation}`;
        }

        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('progress').style.display = 'none';
        
        const resultScreen = document.getElementById('result-screen');
        resultScreen.style.display = 'block';
        document.getElementById('final-score').innerText = `لقد أجبت على ${score} سؤالاً صحيحاً من أصل ${questions.length}`;
    }

    loadQuestion();
</script>
