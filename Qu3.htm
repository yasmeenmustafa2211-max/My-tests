            options: [

                "أن القارئ لم يكن مقتصراً على حفظ (الرواية) المجردة، بل يجمع معها حفظ (الرعاية) بالتفقه في المعاني وتطبيق الأحكام عملياً والدعوة بها.",
                "أن القراء كانوا هم فقط من يتولون قيادة الجيوش وتولي مناصب القضاء.",
                "لأن سورة البقرة وآل عمران تحتويان على المباحث المنطقية لرد الشبهات."
            ],
            correct: 1,
            explanation: "التفسير من المصدر: في زمن النبي ﷺ كانوا يجمعون بين الحفظ والمعرفة والعمل. الحفظ عندهم لم يكن حفظ (رواية) فقط بل حفظ (رعاية)، فكان القارئ يجتهد في معرفة الأحكام وتطبيقها في حياته."
        },
        {
            question: "يُعرّف الطالب المبتدئ (الظن) بأنه الشك وعدم الجزم. ما هو التصحيح الأصولي اللغوي الذي يجب أن ينتبه له عند قراءة نصوص الكتاب والسنة وكتب الأصوليين؟",
            options: [
                "أن الظن في لسان العرب قد يأتي بمعنى اليقين، ولكنه في الاصطلاح الأصولي يقصد به (غلبة الظن) الراجح، وتُبنى عليه الكثير من المسائل الفقهية.",
                "أن الظن في الأصول هو الشك المتساوي الطرفين (50%)، ولا يجوز بناء أي حكم فقهي عليه مطلقاً.",
                "أن الظن في القرآن الكريم دائماً يعني الشك المذموم، وفي الأصول يعني اليقين القاطع.",
                "لا يوجد أي فرق، فالظن لغة واصطلاحاً هو القطع بالشيء بنسبة 100%."
            ],
            correct: 0,
            explanation: "التفسير من المصدر: الظن في اللغة يأتي بمعنى اليقين (كما في قوله تعالى: الَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَاقُواْ رَبِّهِمۡ)، أما في الاصطلاح الأصولي فالمقصود به (غلبة الظن)، وإدراك الأحكام الفقهية قد يكون يقينياً وقد يكون ظنياً."
        }
    ];

    let currentQ = 0;
    const userSelections = new Array(questions.length).fill(null);

    const qCounter = document.getElementById("q-counter");
    const qText = document.getElementById("q-text");
    const optionsContainer = document.getElementById("options-container");
    const expBox = document.getElementById("explanation-box");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");

    function renderQuestion(index) {
        qCounter.innerText = `السؤال ${index + 1} من ${questions.length}`;
        qText.innerText = questions[index].question;
        optionsContainer.innerHTML = "";
        expBox.style.display = "none";
        expBox.innerText = questions[index].explanation;

        questions[index].options.forEach((opt, i) => {
            const div = document.createElement("div");
            div.className = "option";
            div.innerText = `${i + 1}- ${opt}`;
            
            if (userSelections[index] !== null) {
                div.classList.add("disabled");
                if (i === questions[index].correct) {
                    div.classList.add("correct");
                } else if (i === userSelections[index]) {
                    div.classList.add("wrong");
                }
            } else {
                div.onclick = () => selectAnswer(i);
            }
            optionsContainer.appendChild(div);
        });

        if (userSelections[index] !== null) {
            expBox.style.display = "block";
        }

        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === questions.length - 1;
    }

    function selectAnswer(selectedIndex) {
        if (userSelections[currentQ] !== null) return; 

        userSelections[currentQ] = selectedIndex;
        const correctIndex = questions[currentQ].correct;
        const optionsNodes = optionsContainer.children;

        for (let i = 0; i < optionsNodes.length; i++) {
            optionsNodes[i].classList.add("disabled");
            if (i === correctIndex) {
                optionsNodes[i].classList.add("correct");
            } else if (i === selectedIndex) {
                optionsNodes[i].classList.add("wrong");
            }
        }
        expBox.style.display = "block";
    }

    function nextQ() {
        if (currentQ < questions.length - 1) {
            currentQ++;
            renderQuestion(currentQ);
        }
    }

    function prevQ() {
        if (currentQ > 0) {
            currentQ--;
            renderQuestion(currentQ);
        }
    }

    renderQuestion(currentQ);
</script>
