<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبر نفسك: الوحي - المعاني اللغوية والحقائق الشرعية</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #16a085;
            --correct: #27ae60; /* أخضر للإجابة الصحيحة */
            --wrong: #f1c40f;   /* أصفر للإجابة الخاطئة حسب الطلب */
            --text: #2c3e50;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            background: #eee;
            padding: 10px;
            border-radius: 8px;
        }

        .question-container {
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            text-align: right;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--accent);
            background-color: #f0fdfa;
        }

        /* تنسيق الإجابات */
        .correct-answer {
            background-color: var(--correct) !important;
            color: white !important;
            border-color: var(--correct) !important;
        }

        .wrong-answer {
            background-color: var(--wrong) !important; /* اللون الأصفر كما طُلِب */
            color: black !important;
            border-color: #f39c12 !important;
        }

        .feedback {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 5px solid var(--accent);
            border-radius: 5px;
            animation: fadeIn 0.5s;
        }

        .feedback h4 {
            margin-top: 0;
            color: var(--secondary);
        }

        .controls {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
        }

        .nav-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent);
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .question-text { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>لعبة: حقائق الوحي (اللغوية والشرعية)</h1>
    </header>

    <div class="status-bar">
        <span id="question-number">السؤال: 1 / 100</span>
        <span id="score-display">النتيجة: 0</span>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="game-area">
        <div class="question-container">
            <div class="question-text" id="question-text">جاري تحميل السؤال...</div>
            <div class="options" id="options-container"></div>
        </div>

        <div class="feedback" id="feedback-area">
            <h4 id="feedback-title"></h4>
            <p id="feedback-content"></p>
            <p style="font-size: 0.9em; color: #666; margin-top: 10px;">المصدر: <span id="source-ref"></span></p>
        </div>
    </div>

    <div class="controls">
        <button class="nav-btn" id="prev-btn" onclick="prevQuestion()" disabled>السابق</button>
        <button class="nav-btn" id="next-btn" onclick="nextQuestion()">التالي</button>
    </div>
</div>

<script>
    // قاعدة بيانات الأسئلة - 100 سؤال (50 اختيار من متعدد + 50 صح وخطأ)
    const questions = [
        // --- القسم الأول: المعاني اللغوية (MCQ) ---
        {
            t: "mcq",
            q: "ما هو التعريف الجامع للوحي في اللغة كما ورد في المصادر؟",

            a: 2,
            exp: "الوحي في اللغة هو الإعلام في خفاء، ويشمل الإشارة والكتابة والرسالة والإلهام والكلام الخفي.",
            ref: "المصدر [1]"
        },
        {
            t: "mcq",
            q: "كم مرة ورد لفظ الوحي ومشتقاته في القرآن الكريم؟",

            a: 1,
            exp: "ورد لفظ الوحي ومشتقاته في القرآن الكريم (78) مرة.",

        {

            o: ["الوحي إلى الجماد", "الوحي إلى الملائكة", "الوحي إلى البشر", "الوحي الشيطاني"],
            a: 0,

            ref: "المصدر [2]"

        },

        },

            exp: "وحي الهداية هو الفطرة التي جبلت عليها المخلوقات، ووحي التكليف هو الرسالة والشرائع للعقلاء.",

        },
        {

            q: "من وجهة نظر عقلية، أيهما أعجب وأصعب تصديقاً؟",
            o: ["وحي التكليف للعاقل", "وحي الهداية للمولود غير العاقل (كالسلحفاة)", "كلاهما سواء", "الوحي للملائكة"],

        { t: "tf", q: "عبادة بن الصامت عرف رؤيا المؤمن بأنها كلام يكلم به الرب عبده في المنام.", o: ["صح", "خطأ"], a: 0, exp: "صح.", ref: "المصدر [19]" },
        { t: "tf", q: "العلماء ورثة الأنبياء، وحالهم يشبه حال الأنبياء (غير الرسل) في الدعوة للمؤمنين.", o: ["صح", "خطأ"], a: 0, exp: "صح.", ref: "المصدر [25]" },
        { t: "tf", q: "كل رسول نبي، وليس كل نبي رسولاً (بالمعنى الاصطلاحي الخاص).", o: ["صح", "خطأ"], a: 0, exp: "صح. (استنتاجي من الفروق المذكورة).", ref: "المصدر [25]" },
        { t: "tf", q: "النفث في الروع يعتبر من وحي الرسالة (بواسطة جبريل بصورته الملكية).", o: ["صح", "خطأ"], a: 1, exp: "خطأ. النفث في الروع من الوحي المجرد (الإلهام).", ref: "المصدر [18]" },
        { t: "tf", q: "قوله تعالى 'وَمَا كَانَ لِبَشَرٍ أَنْ يُكَلِّمَهُ اللَّهُ' ينفي وقوع الكلام مطلقاً.", o: ["صح", "خطأ"], a: 1, exp: "خطأ. ينفي الكلام المباشر (وجهاً لوجه) ويثبت طرقه الأخرى (وحي، حجاب، رسول).", ref: "المصدر [16]" },
        { t: "tf", q: "السلاحف تعود لمكان ولادتها لأنها تتذكر ما فعلته أمها.", o: ["صح", "خطأ"], a: 1, exp: "خطأ. هي لم تر أمها أصلاً.", ref: "المصدر [8]" },
        { t: "tf", q: "الوحى للإنسان قد يكون إلهاماً فطرياً (مثل هداية النجدين).", o: ["صح", "خطأ"], a: 0, exp: "صح.", ref: "المصدر [2]" },
        { t: "tf", q: "الإشارة بالعين أو اليد تسمى وحياً في اللغة.", o: ["صح", "خطأ"], a: 0, exp: "صح. كما فعل زكريا عليه السلام.", ref: "المصدر [5]" },
        { t: "tf", q: "الأنبياء قبل محمد ﷺ كانوا يبعثون إلى الناس كافة.", o: ["صح", "خطأ"], a: 1, exp: "خطأ. كانوا يبعثون إلى أقوامهم خاصة.", ref: "المصدر [27]" },
        { t: "tf", q: "دعوة يوسف عليه السلام لصاحبي السجن كانت دعوة للتوحيد.", o: ["صح", "خطأ"], a: 0, exp: "صح.", ref: "المصدر [39]" },
        { t: "tf", q: "المصري الذي حاجج قومه في سورة غافر كان كافراً.", o: ["صح", "خطأ"], a: 1, exp: "خطأ. كان مؤمناً يكتم إيمانه.", ref: "المصدر [39]" },
        { t: "tf", q: "العلم الحديث أثبت وجود 'بوصلة' مغناطيسية لدى السلاحف.", o: ["صح", "خطأ"], a: 0, exp: "صح.", ref: "المصدر [9]" },
        { t: "tf", q: "إذا نفى العلم 'الماهية' (كيفية حدوث الوحي)، فإنه ينفي 'الوجود'.", o: ["صح", "خطأ"], a: 1, exp: "خطأ. عدم العلم بالدليل ليس دليلاً على العدم.", ref: "المصدر [11]" },
        { t: "tf", q: "آدم عليه السلام لم يكلمه الله، بل أوحى إليه فقط.", o: ["صح", "خطأ"], a: 1, exp: "خطأ. هو نبي مكلم.", ref: "المصدر [21]" },
        { t: "tf", q: "القرآن فرق بين 'الوحي' و 'التكليم' في سورة الشورى.", o: ["صح", "خطأ"], a: 0, exp: "صح.", ref: "المصدر [17]" },
        { t: "tf", q: "الإلهام للصالحين يسمى 'كشفاً' عند بعض العلماء.", o: ["صح", "خطأ"], a: 0, exp: "صح.", ref: "المصدر [3]" },
        { t: "tf", q: "الفرق بين معجزة النبي وسحر الساحر هو أن المعجزة من جنس 'العاديات' الإلهية للنبوة، والسحر خداع.", o: ["صح", "خطأ"], a: 0, exp: "صح.", ref: "المصدر [15]" },
        { t: "tf", q: "النبي محمد ﷺ هو الوحيد الذي جمع بين كل أنواع الوحي.", o: ["صح", "خطأ"], a: 0, exp: "صح (استنتاجي: أوحي إليه بالرؤيا، وجبريل، وكلمه الله).", ref: "المصدر [18, 23, 38]" },
        { t: "tf", q: "يوسف عليه السلام ألزم المصريين بتشريعات بني إسرائيل.", o: ["صح", "خطأ"], a: 1, exp: "خطأ. لم يلزمهم.", ref: "المصدر [28]" },
        { t: "tf", q: "العقل يستحيل عليه قبول فكرة الوحي للمخلوقات.", o: ["صح", "خطأ"], a: 1, exp: "خطأ. العقل يقر ضرورة بوجود موجه (وحي) لتفسير الظواهر.", ref: "المصدر [11]" },
        { t: "tf", q: "لفظ (أوحى) في القرآن يأتي دائماً بمعنى واحد.", o: ["صح", "خطأ"], a: 1, exp: "خطأ. يتنوع بين الأمر، الإلهام، الإشارة، والوسوسة.", ref: "المصدر [2]" },
        { t: "tf", q: "من خصائص النبي محمد ﷺ أنه بعث للناس عامة.", o: ["صح", "خطأ"], a: 0, exp: "صح. بخلاف الأنبياء قبله.", ref: "المصدر [27]" },
        { t: "tf", q: "هدف المحاضرة هو بيان أن الوحي حقيقة لغوية وشرعية وكونية.", o: ["صح", "خطأ"], a: 0, exp: "صح.", ref: "عموم النص" }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    // عناصر واجهة المستخدم
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackArea = document.getElementById('feedback-area');
    const feedbackTitle = document.getElementById('feedback-title');
    const feedbackContent = document.getElementById('feedback-content');
    const sourceRef = document.getElementById('source-ref');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const questionNumber = document.getElementById('question-number');
    const scoreDisplay = document.getElementById('score-display');
    const progressBar = document.getElementById('progress-bar');

    // بدء اللعبة
    function initGame() {
        loadQuestion();
    }

    function loadQuestion() {
        const q = questions[currentQuestionIndex];
        
        // تحديث النصوص
        questionText.textContent = q.q;
        questionNumber.textContent = `السؤال: ${currentQuestionIndex + 1} / ${questions.length}`;
        
        // تحديث شريط التقدم
        const progress = ((currentQuestionIndex) / questions.length) * 100;
        progressBar.style.width = `${progress}%`;

        // إخفاء التعليق
        feedbackArea.style.display = 'none';
        answered = false;

        // إنشاء الأزرار
        optionsContainer.innerHTML = '';
        q.o.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });

        // تحديث أزرار التنقل
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = true; // يجب الإجابة أولاً
        nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? "إنهاء اللعبة" : "التالي";
    }

    function checkAnswer(selectedIndex, selectedBtn) {
        if (answered) return;
        answered = true;
        nextBtn.disabled = false;

        const q = questions[currentQuestionIndex];
        const buttons = optionsContainer.getElementsByClassName('option-btn');

        if (selectedIndex === q.a) {
            // إجابة صحيحة
            score++;
            scoreDisplay.textContent = `النتيجة: ${score}`;
            selectedBtn.classList.add('correct-answer');
            feedbackTitle.textContent = "✅ إجابة صحيحة!";
            feedbackTitle.style.color = "var(--correct)";
        } else {
            // إجابة خاطئة
            selectedBtn.classList.add('wrong-answer'); // تلوين بالأصفر
            buttons[q.a].classList.add('correct-answer'); // تلوين الصحيحة بالأخضر
            feedbackTitle.textContent = "⚠️ إجابة خاطئة";
            feedbackTitle.style.color = "#d35400";
        }

        // عرض التعليل والمصدر
        feedbackContent.textContent = q.exp;
        sourceRef.textContent = q.ref;
        feedbackArea.style.display = 'block';
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestion();
        } else {
            finishGame();
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
            // ملاحظة: عند الرجوع يتم إعادة ضبط السؤال للإجابة مرة أخرى في هذا التصميم البسيط
            // للحفاظ على النتيجة يجب تخزين حالة كل سؤال، لكن للتبسيط سنتركها هكذا
            scoreDisplay.textContent = `النتيجة: ${score}`; // النتيجة تبقى كما هي
        }
    }

    function finishGame() {
        const percentage = Math.round((score / questions.length) * 100);
        let message = "";
        if (percentage >= 90) message = "ممتاز! مستوى فائق.";
        else if (percentage >= 75) message = "جيد جداً! استيعاب قوي.";
        else if (percentage >= 50) message = "جيد. تحتاج لبعض المراجعة.";
        else message = "حاول مرة أخرى لترسيخ المعلومات.";

        document.getElementById('game-area').innerHTML = `
            <div style="text-align: center; padding: 40px;">
                <h2 style="color: var(--primary);">انتهى الاختبار</h2>
                <p style="font-size: 1.5rem;">نتيجتك النهائية: ${score} من ${questions.length}</p>
                <p style="font-size: 1.2rem; color: var(--accent);">${message}</p>
                <button class="nav-btn" onclick="location.reload()">إعادة اللعبة</button>
            </div>
        `;
        document.querySelector('.controls').style.display = 'none';
        progressBar.style.width = '100%';
    }

    // تشغيل اللعبة
    initGame();
</script>
