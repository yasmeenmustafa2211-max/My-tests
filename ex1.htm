    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
        const quizUI = document.getElementById('game-ui');
        const scoreScreen = document.getElementById('score-screen');
        
        if (currentQuestionIndex >= questions.length) {
            quizUI.style.display = 'none';
            scoreScreen.style.display = 'block';
            document.getElementById('final-score').innerText = `لقد أجبت على ${score} سؤالاً صحيحاً من أصل ${questions.length}`;
            return;
        }

        const q = questions[currentQuestionIndex];
        document.getElementById('current-count').innerText = `السؤال: ${currentQuestionIndex + 1} / ${questions.length}`;
        document.getElementById('question').innerText = q.q;
        
        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = '';
        document.getElementById('explanation').classList.remove('visible');
        document.getElementById('next-btn').classList.remove('visible');

        if (q.options) { // اختيار من متعدد
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(btn);
            });
        } else { // صح أم خطأ
            const btnTrue = document.createElement('button');
            btnTrue.innerText = 'صحيح';
            btnTrue.onclick = () => checkAnswer(true);
            const btnFalse = document.createElement('button');
            btnFalse.innerText = 'خطأ';
            btnFalse.onclick = () => checkAnswer(false);
            optionsContainer.appendChild(btnTrue);
            optionsContainer.appendChild(btnFalse);
        }
    }

    function checkAnswer(answer) {
        const q = questions[currentQuestionIndex];
        const options = document.getElementById('options').children;
        const explanationDiv = document.getElementById('explanation');
        let isCorrect = false;

        if (q.options) {
            isCorrect = (answer === q.correct);
        } else {
            isCorrect = (answer === q.isTrue);
        }

        // تظليل الإجابات
        for (let btn of options) {
            btn.disabled = true;
            if (q.options) {
                if (Array.from(options).indexOf(btn) === q.correct) {
                    btn.classList.add('correct'); // تظليل الصحيح بالأخضر
                } else if (Array.from(options).indexOf(btn) === answer && !isCorrect) {
                    btn.classList.add('wrong'); // تظليل الخطأ بالأصفر
                }
            } else {
                const val = (btn.innerText === 'صحيح');
                if (val === q.isTrue) btn.classList.add('correct');
                else if (val === answer && !isCorrect) btn.classList.add('wrong');
            }
        }

        if (isCorrect) {
            score++;
            document.getElementById('score-display').innerText = `النقاط: ${score}`;
            explanationDiv.innerHTML = `<strong>أحسنت! إجابة صحيحة.</strong><br>${q.exp}`;
        } else {
            explanationDiv.innerHTML = `<strong>للأسف، إجابة خاطئة.</strong><br>${q.exp}`;
        }

        explanationDiv.classList.add('visible');
        document.getElementById('next-btn').classList.add('visible');
    }

    function loadNextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    loadQuestion();
</script>
