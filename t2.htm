    let currentQuestion = 0;
    let score = 0;

    const questionText = document.getElementById('question-text');
    const optionsList = document.getElementById('options-list');
    const feedbackBox = document.getElementById('feedback-box');
    const nextBtn = document.getElementById('next-btn');
    const progressText = document.getElementById('progress');

    function loadQuestion() {
        const q = questions[currentQuestion];
        progressText.innerText = `السؤال ${currentQuestion + 1} من ${questions.length}`;
        questionText.innerText = q.q;
        optionsList.innerHTML = '';
        feedbackBox.style.display = 'none';
        nextBtn.style.display = 'none';

        q.options.forEach((opt, index) => {
            const li = document.createElement('li');
            li.innerText = opt;
            li.onclick = () => checkAnswer(index);
            optionsList.appendChild(li);
        });
    }

    function checkAnswer(selectedIndex) {
        const q = questions[currentQuestion];
        const options = optionsList.getElementsByTagName('li');
        
        // منع الضغط المتكرر
        for (let opt of options) opt.onclick = null;

        if (selectedIndex === q.answer) {
            options[selectedIndex].classList.add('correct');
            feedbackBox.innerHTML = `<strong>أحسنت! إجابة صحيحة.</strong><br>${q.explanation}`;
            feedbackBox.style.backgroundColor = '#c8e6c9';
            score++;
        } else {
            options[selectedIndex].classList.add('wrong');
            options[q.answer].classList.add('correct');
            feedbackBox.innerHTML = `<strong>إجابة خاطئة.</strong> الإجابة الصحيحة هي: ${q.options[q.answer]}.<br>${q.explanation}`;
            feedbackBox.style.backgroundColor = '#fff9c4';
        }

        feedbackBox.style.display = 'block';
        nextBtn.style.display = 'block';
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showSummary();
        }
    }

    function showSummary() {
        const container = document.getElementById('game-container');
        container.innerHTML = `
            <h1>انتهى الاختبار</h1>
            <div class="summary">
                لقد أجبت على ${score} سؤالاً بشكل صحيح من أصل ${questions.length}.<br>
                نسبة النجاح: ${(score/questions.length * 100).toFixed(2)}%
            </div>
            <button class="btn-next" onclick="location.reload()">إعادة الاختبار</button>
        `;
    }

    loadQuestion();
