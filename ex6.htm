            optionsContainer.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(btn);
            });
        } else {
            quizContainer.style.display = 'none';
            scoreBox.style.display = 'block';
            document.getElementById('finalScore').innerText = `لقد حصلت على ${score} من ${questions.length}`;
        }
    }

    function checkAnswer(selectedIndex) {
        const q = questions[currentQuestionIndex];
        const buttons = document.getElementsByClassName('option-btn');
        const explanationBox = document.getElementById('explanation');
        const nextBtn = document.getElementById('nextBtn');
        
        // تعطيل الأزرار بعد الاختيار
        for (let btn of buttons) {
            btn.disabled = true;
        }

        if (selectedIndex === q.answer) {
            buttons[selectedIndex].classList.add('correct');
            score++;
        } else {
            buttons[selectedIndex].classList.add('incorrect');
            buttons[q.answer].classList.add('correct'); // تظليل الإجابة الصحيحة بالأخضر
        }

        explanationBox.style.display = 'block';
        explanationBox.innerHTML = `<strong>التعليل والتفسير من المصادر:</strong><br>${q.explanation}`;
        nextBtn.style.display = 'block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    // بدء اللعبة
    loadQuestion();
</script>
