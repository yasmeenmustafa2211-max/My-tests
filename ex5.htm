            correct: 0,
            level: "فهم متوسط",
            explanation: "صح؛ لأنه ترك للمحرم امتثالاً [23]."
        },
        {
            q: "لغة الفقهاء هي لغة العلم ولا يمكن فهم كتبهم دونها.",
            options: ["صح", "خطأ"],
            correct: 0,
            level: "فهم سطحي",
            explanation: "صح؛ كالأطباء والمهندسين لكل فن مصطلحاته [19]، [67]."
        },
        {
            q: "تعريف العلم 'إدراك الشيء على ما هو عليه' هو التعريف الوحيد ولا يوجد غيره.",
            options: ["صح", "خطأ"],
            correct: 1,
            level: "تحليل",
            explanation: "خطأ؛ ذكر الشوكاني أكثر من عشرين تعريفاً، ولكن هذا هو الأشهر [59]، [60]."
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        const quizDiv = document.getElementById('quiz');
        const qNum = document.getElementById('q-num');
        const expBox = document.getElementById('explanation-box');
        const nextBtn = document.getElementById('next-btn');

        expBox.style.display = 'none';
        nextBtn.style.display = 'none';
        qNum.innerText = currentQuestion + 1;

        const qData = questions[currentQuestion];
        quizDiv.innerHTML = `
            <div class="question-box">
                <span class="level-tag">${qData.level}</span>
                <p><strong>${qData.q}</strong></p>
                <ul class="options">
                    ${qData.options.map((opt, i) => `<li onclick="checkAnswer(${i})">${opt}</li>`).join('')}
                </ul>
            </div>
        `;
    }

    window.checkAnswer = function(selectedIndex) {
        const qData = questions[currentQuestion];
        const options = document.querySelectorAll('.options li');
        const expBox = document.getElementById('explanation-box');
        const nextBtn = document.getElementById('next-btn');

        // تعطيل النقر مرة أخرى
        options.forEach(li => li.style.pointerEvents = 'none');

        if (selectedIndex === qData.correct) {
            options[selectedIndex].classList.add('correct');
            score++;
        } else {
            options[selectedIndex].classList.add('wrong');
            options[qData.correct].classList.add('correct');
        }

        expBox.innerHTML = `<strong>التفسير والتعليل:</strong><br>${qData.explanation}`;
        expBox.style.display = 'block';
        nextBtn.style.display = 'block';
    };

    window.nextQuestion = function() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            document.getElementById('quiz').innerHTML = `<h2>انتهى الاختبار!</h2><p>درجتك النهائية هي: ${score} من ${questions.length}</p>`;
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('explanation-box').style.display = 'none';
        }
    };

    loadQuestion();
</script>
