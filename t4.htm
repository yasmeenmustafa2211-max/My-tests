let currentQuestion = 0;
let score = 0;

function loadQuestion() {
    const quizArea = document.getElementById('quiz-area');
    const q = questions[currentQuestion];
    
    let optionsHtml = '';
    if (q.options) {
        // MCQ
        q.options.forEach((opt, index) => {
            optionsHtml += `<li onclick="checkAnswer(${index})">${opt}</li>`;
        });
    } else {
        // True/False
        optionsHtml = `
            <li onclick="checkAnswer(true)">صح</li>
            <li onclick="checkAnswer(false)">خطأ</li>
        `;
    }

    quizArea.innerHTML = `
        <div class="question-box active">
            <div class="progress">سؤال ${currentQuestion + 1} من ${questions.length}</div>
            <div class="question-text">${q.q}</div>
            <ul class="options" id="options-list">
                ${optionsHtml}
            </ul>
            <div id="feedback" class="feedback"></div>
            <button id="btn-next" class="btn-next" onclick="nextQuestion()">السؤال التالي</button>
        </div>
    `;
}

function checkAnswer(selected) {
    const q = questions[currentQuestion];
    const feedback = document.getElementById('feedback');
    const btnNext = document.getElementById('btn-next');
    const optionsList = document.getElementById('options-list').children;

    // تعطيل النقر مرة أخرى
    for (let li of optionsList) li.style.pointerEvents = 'none';

    let isCorrect = (selected === q.answer);
    
    if (isCorrect) {
        score++;
        feedback.innerHTML = `<strong style="color:green;">إجابة صحيحة!</strong>`;
        // تظليل الأخضر
        for (let li of optionsList) {
            if (q.options) {
                if (li.innerText === q.options[q.answer]) li.classList.add('correct');
            } else {
                if ((selected && li.innerText === 'صح') || (!selected && li.innerText === 'خطأ')) li.classList.add('correct');
            }
        }
    } else {
        feedback.innerHTML = `<strong style="color:red;">إجابة خطأ!</strong>`;
        // تظليل الأصفر للخطأ وتوضيح الصحيح
        for (let li of optionsList) {
            if (q.options) {
                if (li.innerText === q.options[selected]) li.classList.add('wrong');
                if (li.innerText === q.options[q.answer]) li.classList.add('correct');
            } else {
                if ((selected && li.innerText === 'صح') || (!selected && li.innerText === 'خطأ')) li.classList.add('wrong');
                if ((!selected && li.innerText === 'صح') || (selected && li.innerText === 'خطأ')) li.classList.add('correct');
            }
        }
    }

    feedback.innerHTML += `<div class="explanation"><strong>التعليل/التفسير:</strong> ${q.explanation}</div>`;
    feedback.style.display = 'block';
    btnNext.style.display = 'block';
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('quiz-area').style.display = 'none';
    const resultArea = document.getElementById('result-area');
    resultArea.style.display = 'block';
    document.getElementById('final-score').innerText = `لقد حصلت على ${score} من أصل ${questions.length}`;
}
