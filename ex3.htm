    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
        const q = questions[currentQuestionIndex];
        document.getElementById('progress').innerText = `السؤال ${currentQuestionIndex + 1} من ${questions.length}`;
        document.getElementById('question-text').innerText = q.q;
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';

        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.classList.add('option-btn');
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex) {
        const q = questions[currentQuestionIndex];
        const buttons = document.querySelectorAll('.option-btn');
        const feedback = document.getElementById('feedback');

        if (selectedIndex === q.correct) {
            buttons[selectedIndex].classList.add('correct');
            score++;
            feedback.style.backgroundColor = '#d4edda';
            feedback.style.color = '#155724';
            feedback.innerHTML = `<strong>إجابة صحيحة!</strong><br>${q.explanation}`;
        } else {
            buttons[selectedIndex].classList.add('wrong');
            buttons[q.correct].classList.add('correct');
            feedback.style.backgroundColor = '#fff3cd';
            feedback.style.color = '#856404';
            feedback.innerHTML = `<strong>إجابة خاطئة.</strong> الإجابة الصحيحة هي: ${q.options[q.correct]}<br><strong>التفسير:</strong> ${q.explanation}`;
        }

        feedback.style.display = 'block';
        document.getElementById('next-btn').style.display = 'block';
        buttons.forEach(btn => btn.disabled = true);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showScore();
        }
    }

    function showScore() {
        document.getElementById('quiz-content').style.display = 'none';
        const scoreContainer = document.getElementById('score-container');
        scoreContainer.style.display = 'block';
        document.getElementById('final-score').innerText = `لقد حصلت على ${score} من ${questions.length}`;
    }

    loadQuestion();
</script>

</body>
</html>
