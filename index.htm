<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبر نفسك: مدخل إلى علم مصطلح الحديث</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --correct-color: #d4edda;
            --correct-text: #155724;
            --wrong-color: #fff3cd;
            --wrong-text: #856404;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f7;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--secondary-color);
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
        }
        .question-box {
            margin-bottom: 25px;
        }
        .question-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: right;
            font-size: 1em;
            transition: all 0.3s ease;
            position: relative;
        }
        .option-btn:hover:not(:disabled) {
            background-color: #f8f9fa;
            border-color: var(--accent-color);
        }
        .option-btn.correct {
            background-color: var(--correct-color);
            color: var(--correct-text);
            border-color: #c3e6cb;
        }
        .option-btn.wrong {
            background-color: var(--wrong-color);
            color: var(--wrong-text);
            border-color: #ffeeba;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e8f4fd;
            border-right: 5px solid var(--accent-color);
            display: none;
        }
        .feedback strong {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .nav-btn {
            padding: 10px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-bottom: 10px;
            color: white;
        }
        .badge-mcq { background-color: #9b59b6; }
        .badge-tf { background-color: #e67e22; }
    </style>
</head>

<div class="container">

    <div class="stats-bar">

        <!-- سيتم تحميل السؤال هنا بواسطة الجافاسكربت -->
    </div>

    <div class="nav-buttons">
        <button id="prev-btn" class="nav-btn" onclick="prevQuestion()" disabled>السابق</button>
        <button id="next-btn" class="nav-btn" onclick="nextQuestion()">التالي</button>
    </div>
</div>

    let currentQuestionIndex = 0;

    // عناصر DOM
    const quizArea = document.getElementById('quiz-area');
    const questionCountSpan = document.getElementById('question-count');
    const scoreSpan = document.getElementById('score');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function renderQuestion(index) {
        const q = questions[index];
        questionCountSpan.textContent = `السؤال: ${index + 1} / ${questions.length}`;
        
        // تحديد نوع السؤال للشارة
        const badgeClass = q.type === 'MCQ' ? 'badge-mcq' : 'badge-tf';
        const badgeText = q.type === 'MCQ' ? 'اختيار من متعدد' : 'صح أم خطأ';

        let html = `
            <div class="question-box">
                <span class="badge ${badgeClass}">${badgeText}</span>
                <div class="question-text">${q.q}</div>
                <div class="options-grid">
        `;

        q.options.forEach((opt, i) => {
            html += `<button class="option-btn" onclick="checkAnswer(${i}, this)">${opt}</button>`;
        });

        html += `
                </div>
                <div class="feedback" id="feedback-box">
                    <strong>التعليل والتصحيح:</strong>
                    <p>${q.explanation}</p>
                </div>
            </div>
        `;

        quizArea.innerHTML = html;
        
        // تحديث حالة الأزرار
        prevBtn.disabled = index === 0;
        nextBtn.textContent = index === questions.length - 1 ? "إنهاء" : "التالي";
        
        // إذا تمت الإجابة سابقاً (اختياري، هنا سنعيد تعيين الحالة للسؤال الجديد)
    }

    function checkAnswer(selectedIndex, btnElement) {
        const q = questions[currentQuestionIndex];
        const buttons = document.querySelectorAll('.option-btn');
        const feedbackBox = document.getElementById('feedback-box');

        // تعطيل كل الأزرار
        buttons.forEach(btn => btn.disabled = true);

        if (selectedIndex === q.correct) {
            btnElement.classList.add('correct');
            score++;
            scoreSpan.textContent = `النتيجة: ${score}`;
        } else {
            btnElement.classList.add('wrong');
            // تلوين الإجابة الصحيحة
            buttons[q.correct].classList.add('correct');
        }

        // إظهار التعليل
        feedbackBox.style.display = 'block';
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            renderQuestion(currentQuestionIndex);
        } else {
            alert(`انتهت المسابقة! نتيجتك النهائية: ${score} من ${questions.length}`);
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            renderQuestion(currentQuestionIndex);

        }
