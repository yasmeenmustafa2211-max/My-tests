<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبر نفسك: تاريخ ومنهجية حفظ السنة</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --correct: #27ae60; /* Green */
            --wrong: #f1c40f;   /* Yellow as requested */
            --bg: #f8f9fa;
            --text: #34495e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #ecf0f1;
            font-weight: bold;
        }

        .question-area {
            padding: 30px;
            min-height: 300px;
        }

        .meta-info {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
        }

        .badge {
            background: #e0e0e0;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            padding: 15px 20px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1.1em;
            text-align: right;
            transition: all 0.2s;
            font-family: inherit;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #f0f3f4;
            border-color: var(--accent);
        }

        /* Feedback Styles */
        .option-btn.correct {
            background-color: var(--correct) !important;
            color: white !important;
            border-color: var(--correct) !important;
        }

        .option-btn.wrong-yellow {
            background-color: var(--wrong) !important;
            color: #2c3e50 !important; /* Dark text for contrast on yellow */
            border-color: #f39c12 !important;
        }

        .explanation-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f8f5;
            border-right: 5px solid var(--correct);
            border-radius: 5px;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        .explanation-box h4 {
            margin-top: 0;
            color: var(--correct);
        }

        .controls {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .nav-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-family: inherit;
        }

        .nav-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

    </div>
</div>

    let currentQIndex = 0;
    let score = 0;
    let userAnswers = new Array(quizData.length).fill(null); // Track answers

    // DOM Elements
    const qText = document.getElementById('q-text');
    const qType = document.getElementById('q-type');
    const qLevel = document.getElementById('q-level');
    const optionsHolder = document.getElementById('options-holder');
    const explanationBox = document.getElementById('explanation');
    const explanationText = document.getElementById('explanation-text');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const qCurrentDisplay = document.getElementById('q-current');
    const scoreDisplay = document.getElementById('score');

    function loadQuestion(index) {
        const data = quizData[index];
        
        // Update Meta
        qCurrentDisplay.textContent = index + 1;
        qType.textContent = data.type === 'MCQ' ? 'اختيار من متعدد' : 'صح أم خطأ';
        qLevel.textContent = data.level;
        qText.textContent = data.q;
        
        // Reset UI
        explanationBox.style.display = 'none';
        optionsHolder.innerHTML = '';
        
        // Create Options
        data.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            
            // Check if already answered
            if (userAnswers[index] !== null) {
                btn.disabled = true;
                if (i === data.ans) btn.classList.add('correct');
                if (userAnswers[index] === i && i !== data.ans) btn.classList.add('wrong-yellow');
            } else {
                btn.onclick = () => handleAnswer(i, index);
            }
            
            optionsHolder.appendChild(btn);
        });

        // Show explanation if already answered
        if (userAnswers[index] !== null) {
            explanationText.textContent = data.exp;
            explanationBox.style.display = 'block';
        }

        // Nav Buttons State
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === quizData.length - 1;
    }

    function handleAnswer(selectedIndex, qIndex) {
        const data = quizData[qIndex];
        userAnswers[qIndex] = selectedIndex; // Store answer

        // Update Score
        if (selectedIndex === data.ans) {
            score++;
            scoreDisplay.textContent = score;
        }

        // Refresh View to show colors and disable buttons
        loadQuestion(qIndex);
    }

    function moveQuestion(direction) {
        currentQIndex += direction;
        loadQuestion(currentQIndex);
    }

    // Initialize
    loadQuestion(0);
