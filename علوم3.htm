<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبر نفسك: أسس الوحي وفن الدعوة والمناظرة</title>
    <style>
        :root {
            --primary: #2980b9;
            --secondary: #34495e;
            --accent: #16a085;
            --correct: #27ae60; /* أخضر للإجابة الصحيحة */
            --wrong: #f1c40f;   /* أصفر للإجابة الخاطئة حسب الطلب */
            --bg: #ecf0f1;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin: 0;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option-btn {
            background: white;
            border: 2px solid #bdc3c7;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            text-align: right;
            transition: all 0.2s;
            position: relative;
        }

        .option-btn:hover:not([disabled]) {
            background-color: #f0fdfa;
            border-color: var(--primary);
        }

        /* تنسيق الإجابات */
        .correct-answer {
            background-color: var(--correct) !important;
            color: white !important;
            border-color: var(--correct) !important;
        }

        .wrong-answer {
            background-color: var(--wrong) !important; /* أصفر */
            color: black !important;
            border-color: #f39c12 !important;
        }

        .feedback-area {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f8e9;
            border-right: 5px solid var(--accent);
            border-radius: 5px;
            animation: fadeIn 0.4s;
        }

        .feedback-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .nav-buttons {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            padding-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: var(--primary);
            transition: background 0.3s;
        }

        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .btn:hover:not([disabled]) {
            background-color: #1a5276;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>لعبة: أسس الوحي وفن الدعوة والمناظرة</h1>
    </header>

    <div class="stats-bar">
        <span id="question-count">السؤال: 1 / 100</span>
        <span id="score">النتيجة: 0</span>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="question-box" id="quiz-area">
        <!-- سيتم إدراج السؤال هنا -->
    </div>

    <div class="feedback-area" id="feedback">
        <!-- سيتم إدراج التفسير هنا -->
    </div>

    <div class="nav-buttons">
        <button class="btn" id="prev-btn" onclick="prevQuestion()" disabled>السابق</button>
        <button class="btn" id="next-btn" onclick="nextQuestion()">التالي</button>
    </div>
</div>

<script>
    // قاعدة البيانات: 100 سؤال (50 اختيار من متعدد + 50 صح وخطأ)
    // t: type (mcq/tf), q: question, o: options, a: answer index, e: explanation
    const questions = [
        // --- القسم الأول: المعاني اللغوية والأهمية (MCQ) ---
        { t: 'mcq', q: "ما هو الأصل الجامع لمعنى 'الوَحْي' في اللغة؟", o: ["الكلام بصوت عالٍ", "الكتابة في الألواح فقط", "الإعلام في خفاء وسرعة", "إرسال الرسول البشري"], a: 2, e: "أصل الوحي في اللغة كلها إعلام في خفاء؛ ولذلك يُسمّى الإلهام والإشارة والإيماء وحيًا. (المصدر 1)" },
        { t: 'mcq', q: "أي مما يلي يُطلق عليه 'وحياً' في اللغة العربية؟", o: ["الإشارة والإيماء", "الكتابة", "الإلهام", "جميع ما سبق"], a: 3, e: "الوحي في اللغة يشمل: الإشارة والكتابة والرسالة والإلهام والكلام الخفي. (المصدر 1)" },
        { t: 'mcq', q: "ما العلاقة بين الإلهام والإيماء في المعنى اللغوي؟", o: ["الإلهام هو نفسه الإيماء", "الإلهام أخفى من الإيماء", "الإيماء أخفى من الإلهام", "لا علاقة بينهما"], a: 1, e: "ورد في النص: الإلهام هو الذي يقع في النفس وهو أخفى من الإيماء. (المصدر 1)" },
        { t: 'mcq', q: "لماذا يُعتبر الوحي هو 'أساس الدين كله'؟", o: ["لأنه يثبت وجود الملائكة فقط", "لأن بثبوته تتأكد مصدرية القرآن وتثبت نبوة محمد ﷺ والشريعة", "لأنه مذكور في الكتب السابقة", "لأنه يتعلق بالتاريخ"], a: 1, e: "الوحي هو أساس الدين، فبثبوته تتأكد مصدرية القرآن، وتثبت صدق النبوة والشريعة كلها. (المصدر 2)" },
        { t: 'mcq', q: "إذا انتفى الوحي عقلاً أو نقلاً، فما النتيجة الحتمية المترتبة على ذلك؟", o: ["تبقى النبوة ثابتة", "تنتفي النبوة بالتبعية", "يصبح الدين فلسفة", "لا تأثير لذلك"], a: 1, e: "الاستنتاج: إذا ثبت الوحي ثبتت النبوة، وإذا انتفى الوحي انتفت النبوة. (المصدر 2)" },
        
        // --- القسم الثاني: أركان الوحي والاستدلال (MCQ) ---
        { t: 'mcq', q: "ما هي الأركان الثلاثة للوحي التي يتفق عليها المسلم واليهودي والمسيحي؟", o: ["التوحيد، الصلاة، الزكاة", "الراسل (الإله)، الرسالة، الرسول", "الملائكة، الكتب، اليوم الآخر", "الإسلام، الإيمان، الإحسان"], a: 1, e: "أركان الوحي ثلاثة: الراسل (الإله)، الرسالة (الكتاب)، الرسول (النبي). (المصدر 5)" },
        { t: 'mcq', q: "ما هي الخطوة الأولى في خطوات الإعداد لإثبات الوحي؟", o: ["دراسة كتب المستشرقين", "تحديد معايير الإثبات", "الإحاطة والعلم بأركان الوحي إسلامياً (عندك)", "تعلم اللغات القديمة"], a: 2, e: "الخطوة الأولى: الإحاطة والعلم بأركان الوحي عندك (العلم بأصول دينك). (المصدر 6)" },
        { t: 'mcq', q: "لماذا يجب على الباحث الإحاطة بجوانب الوحي إسلامياً قبل المناظرة؟", o: ["ليحفظ النصوص فقط", "ليستخرج المغالطات في مقدمات المستشرقين ويمنعها", "ليحصل على شهادة علمية", "ليترجم الكتب"], a: 1, e: "حتى يمكنه استخراج المغالطات التي قد يسطرها المستشرقون، فإذا وقف على مكمن المغالطة استوقف المنكر ومنع مقدماته. (المصدر 4/7)" },
        { t: 'mcq', q: "إذا عجز المحاور عن الإتيان بالدليل على مقدماته المغلوطة، فماذا يحدث للمناظرة؟", o: ["تستمر بلا فائدة", "تنتهي بالانقطاع قبل أن تبدأ", "تتحول إلى جدال سياسي", "يتم تأجيلها"], a: 1, e: "تنتهي المناظرة قبل أن تبدأ بالانقطاع، فينقطع المحاور عند عجزه عن الإتيان بالدليل. (المصدر 7)" },
        { t: 'mcq', q: "في 'الخطوة الثانية'، ماذا يجب على الباحث أن يدرس؟", o: ["تاريخ الجزيرة العربية", "أركان الوحي عند المخالف ومذهبه", "اللغة العربية الفصحى", "علم النفس"], a: 1, e: "الخطوة الثانية: الإحاطة والعلم بأركان الوحي عند المخالف ومذهبه. (المصدر 8)" },

        // --- القسم الثالث: المعايير والبراهين (MCQ) ---
        { t: 'mcq', q: "ما هي صفات 'معايير الإثبات' التي يجب الاتفاق عليها قبل الحوار؟", o: ["أن تكون دينية بحتة", "أن تكون عقلية، محايدة، غير متحيزة، وعليها دليل قاطع", "أن تكون مقتبسة من كتب الفلسفة", "أن تكون من وضع المستشرقين"], a: 1, e: "صياغة المعايير يجب أن تكون عقلية محايدة وغير متحيزة، وعليها الدليل القاطع على بدهيتها. (المصدر 11)" },
        { t: 'mcq', q: "ما هي المعايير الخاصة بركن 'الإله' لإثبات الوحي؟", o: ["الوجود، العناية، الكمال", "القدرة، الإرادة، العلم", "الحياة، السمع، البصر", "الخلق، الرزق، التدبير"], a: 0, e: "معايير إثبات الإله: وجود، وعناية، وكمال. (المصدر 12)" },
        { t: 'mcq', q: "ما هي المعايير الخاصة بركن 'الرسالة'؟", o: ["الفصاحة والبلاغة", "الصدق، السلامة، الاتساق", "القدم والتواتر", "الانتشار والشهرة"], a: 1, e: "الرسالة: صدق وسلامة واتساق. (المصدر 12)" },
        { t: 'mcq', q: "أي مما يلي يندرج تحت معيار 'سلامة الرسالة'؟", o: ["الإعجاز العلمي", "السلامة من الاختلاف والتناقض والتحريف", "الصدق في الأخبار", "الإجابة عن الأسئلة الوجودية"], a: 1, e: "سلامة الرسالة تشمل: السلامة من الاختلاف والتناقض الصريح، ومن الخطأ، ومن التحريف. (المصدر 14)" },
        { t: 'mcq', q: "دليل 'الإتقان في الكون' يثبت أي معيار من معايير الألوهية؟", o: ["الوجود فقط", "العناية ويقينية الإتقان واستحالة العبثية", "الكمال المطلق", "التوحيد"], a: 1, e: "عناية الله ويقينية الإتقان واستحالة العبثية.. ثبوت الإتقان يعني استحالة الصدفة. (المصدر 17)" },
        
        // --- القسم الرابع: أدلة النبوة والرسالة (MCQ) ---
        { t: 'mcq', q: "ماذا يقصد بـ 'اتساق الرسالة مع المُرسِل'؟", o: ["أن تكون بلغة قومه", "أن تعرّف بالإله وكماله وتنسب الرسالة إليه", "أن تكون الرسالة قصيرة", "أن تتوافق مع القوانين الوضعية"], a: 1, e: "اتساق الرسالة مع المرسل: تعريفها بالإله وكماله، ونسبتها إلى الله، واتساقها مع دعوة التوحيد. (المصدر 15)" },
        { t: 'mcq', q: "من دلائل 'صدق النبي' التي تتعلق بالأنبياء السابقين:", o: ["أنه عاش أطول منهم", "نبوءاتهم عنه وتصديقه لهم", "أنه خالف شريعتهم بالكامل", "أنه لم يذكرهم"], a: 1, e: "من دلائل الصدق: صدقه بتصديق الأنبياء قبله له (نبوءاتهم عنه)، وصدقه في تصديقه لهم. (المصدر 13)" },
        { t: 'mcq', q: "قوله تعالى: (وَلَوۡ كَانَ مِنۡ عِندِ غَيۡرِ ٱللَّهِ لَوَجَدُواْ فِيهِ ٱخۡتِلَٰفٗا كَثِيرٗا) دليل على:", o: ["صدق النبي", "سلامة الرسالة من التناقض", "وجود الإله", "عناية الإله"], a: 1, e: "الآية استشهد بها المصدر تحت بند: سلامة الرسالة من الاختلاف والتناقض الصريح. (المصدر 14)" },
        { t: 'mcq', q: "كيف يثبت العقل 'كمال الله'؟", o: ["بأن النقص منفي عنه لأنه ضادَّ صفات الكمال", "بالتجربة الحسية", "بأقوال الفلاسفة", "بالقياس على البشر"], a: 0, e: "العقل يوجب اتصافه بصفات الكمال، والنقص هو ما ضاد صفات الكمال (ابن تيمية). (المصدر 20)" },
        { t: 'mcq', q: "في تفسير قوله تعالى (أَفِي ٱللَّهِ شَكّٞ)، ما معنى الشك هنا؟", o: ["الشك في قدرته", "الشك في وجوده", "الشك في حكمته", "الشك في رزقه"], a: 1, e: "قال ابن كثير: أفي وجوده شك؟ فإن الفطر شاهدة بوجوده. (المصدر 16)" },

        // --- القسم الخامس: فن الدعوة والمناظرة (MCQ) ---
        { t: 'mcq', q: "ما هما الطريقان للدعوة إلى الله كما في آية النحل؟", o: ["الجدل والقتال", "الحكمة والموعظة الحسنة", "الشدة واللين", "الصمت والكلام"], a: 1, e: "للدعوة إلى الله طريقان: الحكمة والموعظة الحسنة. الجدل قسيم للدعوة وليس قسماً منها في الأصل. (المصدر 22/23)" },
        { t: 'mcq', q: "متى نستخدم 'الحكمة' في الدعوة؟", o: ["مع من يجحد الحق", "مع من يعرف الحق ويعمل به (القابل للحق)", "مع من يعرف الحق ولا يعمل به", "مع المنافقين"], a: 1, e: "من يعرف الحق ويعمل به، وهو أفضلهم، تدعوه بالحكمة. (المصدر 24)" },
        { t: 'mcq', q: "متى نستخدم 'الموعظة الحسنة'؟", o: ["مع من يجهل الحق", "مع من يعرف الحق ولا يعمل به (تخافه نفسه)", "مع المعاند", "مع الملحد"], a: 1, e: "من يعرف الحق ولا يعمل به، وتخافه نفسه، تدعوه بالموعظة الحسنة. (المصدر 24)" },
        { t: 'mcq', q: "لماذا قال الله (وَجَٰدِلۡهُم بِٱلَّتِي هِيَ أَحۡسَنُ) ولم يقل 'بالحسنة'؟", o: ["لأن الجدل فيه مدافعة ومغاضبة فيحتاج للأحسن لإصلاح الممانعة", "لأن الجدل أسهل من الموعظة", "لأن الجدل يكون مع المؤمنين", "لا فرق بينهما"], a: 0, e: "لأن الجدل فيه مدافعة ومغاضبة، فيحتاج أن يكون بالتي هي أحسن حتى يصلح ما فيه من الممانعة. (المصدر 25)" },
        { t: 'mcq', q: "ما حكم تعلم 'فن الجدل والمناظرة' للداعية الذي تصدر لذلك؟", o: ["مستحب", "مكروه", "فرض كفاية وفرض عليه", "مباح"], a: 2, e: "ما تفعله ووكلت نفسك عليه، هو فرض عليك، فرض كفاية، ويجب أن تقوم بحقه. (المصدر 20)" },

        // --- القسم السادس: النوايا والتعامل مع المخالفين (MCQ) ---
        { t: 'mcq', q: "ما عقوبة من يتعلم العلم ليماري به السفهاء أو يصرف وجوه الناس إليه؟", o: ["يغفر الله له", "لا يجد عَرْف الجنة (ريحها) / أدخله الله النار", "ينقص أجره قليلاً", "يعتبر مجتهداً"], a: 1, e: "في الحديث: لم يجد عرف الجنة.. وفي حديث آخر: أدخله الله النار. (المصدر 28/29)" },
        { t: 'mcq', q: "كيف يكون التعامل مع رؤوس الكفر والنفاق والمحاربين الساخرين؟", o: ["بالدعوة واللين", "بالحكمة والموعظة", "بالإفحام والإلجام والعزة", "بالتجاهل التام"], a: 2, e: "لا يكون مقامهم مقام دعوة، بل مقام إفحام وإلجام... ليس له إلا عزتنا مع الذل والصغار. (المصدر 30/31)" },
        { t: 'mcq', q: "ما الغاية من تصوير لحظات انقطاع الباطل وإفحام المبطلين؟", o: ["للتباهي الشخصي", "ليكون سبباً لهداية أتباعهم وتثبيت المؤمنين", "لزيادة المشاهدات", "لإذلالهم دون هدف شرعي"], a: 1, e: "حتى لا يكون لمتشكك من أتباعه أرض يقف عليها، وكم كان هذا سبباً من أسباب الهداية. (المصدر 32)" },
        { t: 'mcq', q: "الجدل بالتي هي أحسن يكون لـ:", o: ["المحارب الساخر", "باغي الحق والمعاند العادي", "رؤوس النفاق", "من لا يريد إلا المشاغبة"], a: 1, e: "المجادلة بالحسنى تكون لباغي الحق.. أما من ظلم وجادل للمشاغبة (الإفحام). (المصدر 32)" },
        { t: 'mcq', q: "المعرفة بأصول الدين (المرحلة التمهيدية) تشمل:", o: ["علم الكلام فقط", "العقيدة والتوحيد وعلوم القرآن والسنة والفقه", "الفلسفة اليونانية", "التاريخ الأوروبي"], a: 1, e: "الرسالة تشمل قرآن وسنة وعقيدة وتوحيد وفقه وتفسير... (المصدر 8)" },

        // المزيد من الأسئلة المتنوعة MCQ (للوصول لـ 50)
        { t: 'mcq', q: "في حديث (من تعلم علماً مما يبتغى به وجه الله...)، كلمة 'العَرْف' تعني:", o: ["المعرفة", "الريح", "المكان العالي", "الطريق"], a: 1, e: "التفسير: والعرف: أي الريح. (المصدر 28)" },

        { t: 'tf', q: "الهدف من تعلم فن الجدل هو إصابة عرض من الدنيا.", o: ["صح", "خطأ"], a: 1, e: "خطأ. يجب أن يكون لوجه الله، ومن ابتغى عرض الدنيا لم يجد ريح الجنة. (المصدر 28)" },
        { t: 'tf', q: "قوله تعالى (فَبُهِتَ ٱلَّذِي كَفَرَ) يصف حال المؤمن عند النصر.", o: ["صح", "خطأ"], a: 1, e: "خطأ. يصف حال الكافر عند انقطاع حجته وإفحامه. (المصدر 31)" },
        { t: 'tf', q: "المعيار هو طريقة متفق عليها يحتكم إليها وتكون بمثابة خطوط عقلية.", o: ["صح", "خطأ"], a: 0, e: "صح. (المصدر 10)" },
        { t: 'tf', q: "من الأدلة على وجود الله: الفطرة، والنقل، والعقل.", o: ["صح", "خطأ"], a: 0, e: "صح. (المصدر 15/17)" },
        { t: 'tf', q: "يجب على الداعية تجديد النية والعزم أن يكون علمه لوجه الله.", o: ["صح", "خطأ"], a: 0, e: "صح. (المصدر 29)" },
        { t: 'tf', q: "الاعتراف بوجود الله ليس ضرورياً في الفطر السليمة.", o: ["صح", "خطأ"], a: 1, e: "خطأ. الاعتراف به ضروري في الفطر السليمة. (المصدر 16)" },
        { t: 'tf', q: "أصل كلمة 'أوحى' في اللغة يعني تكلم بصوت مسموع.", o: ["صح", "خطأ"], a: 1, e: "خطأ. يعني أومأ (إعلام في خفاء). (المصدر 2)" },
        { t: 'tf', q: "المناظرة مع المستشرقين تتطلب مستوى أقل من المناظرة في التأصيل.", o: ["صح", "خطأ"], a: 1, e: "خطأ. هي المستوى الثاني (أكثر تخصصاً وعمقاً). (المصدر 3)" },
        { t: 'tf', q: "كل من وفّى معياراً من المعايير المتفق عليها فقد أبلج بالحجة.", o: ["صح", "خطأ"], a: 0, e: "صح. (المصدر 10)" },
        { t: 'tf', q: "خارطة الطريق تبدأ بالأدلة وتنتهي بالأركان.", o: ["صح", "خطأ"], a: 1, e: "خطأ. تبدأ بالأركان ثم التحضير ثم المعايير ثم الأدلة. (المصدر 33)" },
        { t: 'tf', q: "الجدل هو أحد أهم الوسائل لدفع الصائل المعارض.", o: ["صح", "خطأ"], a: 0, e: "صح. (المصدر 24)" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    // عناصر HTML
    const quizArea = document.getElementById('quiz-area');
    const feedbackArea = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const questionCountDisplay = document.getElementById('question-count');
    const scoreDisplay = document.getElementById('score');
    const progressBar = document.getElementById('progress-bar');

    // دالة بدء اللعبة وعرض السؤال
    function loadQuestion() {
        answered = false;
        feedbackArea.style.display = 'none';
        nextBtn.disabled = true; // تعطيل زر التالي حتى يختار الطالب إجابة
        
        // تحديث حالة الأزرار
        prevBtn.disabled = currentQuestion === 0;
        
        // تحديث العداد
        questionCountDisplay.textContent = `السؤال: ${currentQuestion + 1} / ${questions.length}`;
        progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

        // جلب السؤال الحالي
        const q = questions[currentQuestion];
        
        let html = `<div class="question-text">${q.q}</div><div class="options-grid">`;
        
        // إنشاء الأزرار بناءً على نوع السؤال
        q.o.forEach((option, index) => {
            html += `<button class="option-btn" onclick="checkAnswer(${index}, this)">${option}</button>`;
        });
        
        html += `</div>`;
        quizArea.innerHTML = html;
    }

    // دالة التحقق من الإجابة
    function checkAnswer(selectedIndex, btnElement) {
        if (answered) return; // منع النقر المتكرر
        answered = true;
        nextBtn.disabled = false; // تفعيل زر التالي

        const q = questions[currentQuestion];
        const allButtons = document.querySelectorAll('.option-btn');

        if (selectedIndex === q.a) {
            // إجابة صحيحة
            btnElement.classList.add('correct-answer');
            score++;
            showFeedback(true, q.e);
        } else {
            // إجابة خاطئة
            btnElement.classList.add('wrong-answer');
            // تظليل الإجابة الصحيحة
            allButtons[q.a].classList.add('correct-answer');
            showFeedback(false, q.e);
        }
        scoreDisplay.textContent = `النتيجة: ${score}`;
    }

    // دالة عرض التغذية الراجعة
    function showFeedback(isCorrect, text) {
        feedbackArea.style.display = 'block';
        let html = '';
        if (isCorrect) {
            html += `<div class="feedback-title" style="color: var(--correct);">✅ إجابة صحيحة!</div>`;
        } else {
            html += `<div class="feedback-title" style="color: #d35400;">⚠️ إجابة خاطئة!</div>`;
            html += `<div><strong>الإجابة الصحيحة هي المظللة بالأخضر.</strong></div>`;
        }
        html += `<div style="margin-top:10px;"><strong>التوضيح من النص:</strong> ${text}</div>`;
        feedbackArea.innerHTML = html;
    }

    // التنقل للسؤال التالي
    function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    // التنقل للسؤال السابق
    function prevQuestion() {
        if (currentQuestion > 0) {
            currentQuestion--;
            loadQuestion();
            // ملاحظة: عند العودة، يتم إعادة تعيين حالة السؤال للإجابة مرة أخرى (تصميم بسيط)
            // إذا أردت حفظ الإجابات السابقة، يتطلب ذلك تخزين مصفوفة لإجابات المستخدم.
            // هنا سنعيد حساب النتيجة بشكل مبسط (لن ننقص النقاط السابقة، ولكن الطالب سيجيب مجدداً)
            // لضبط النتيجة بدقة عند الرجوع:
            // scoreDisplay.textContent = `النتيجة: ${score}`; // (يمكنك تحسين المنطق هنا إذا رغبت)
        }
    }

    // إنهاء الاختبار
    function finishQuiz() {
        progressBar.style.width = '100%';
        quizArea.innerHTML = `
            <div style="text-align:center; padding: 40px;">
                <h2 style="color: var(--primary); margin-bottom: 20px;">انتهى الاختبار</h2>
                <p style="font-size: 1.5rem;">نتيجتك النهائية: <strong>${score}</strong> من <strong>${questions.length}</strong></p>
                <p>${score >= 80 ? 'ممتاز! استيعاب رائع للمادة.' : score >= 50 ? 'جيد، أحسنت.' : 'حاول مرة أخرى لمراجعة المعلومات.'}</p>
                <button class="btn" onclick="location.reload()">إعادة الاختبار</button>
            </div>
        `;
        feedbackArea.style.display = 'none';
        document.querySelector('.nav-buttons').style.display = 'none';
        questionCountDisplay.textContent = `مكتمل`;
    }

    // تشغيل اللعبة عند التحميل
    loadQuestion();

</script>
