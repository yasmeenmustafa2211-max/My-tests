        div.className = 'option';
        div.innerText = opt;
        div.onclick = () => checkAnswer(index);
        optionsContainer.appendChild(div);
    });
    
    document.getElementById('explanation').style.display = 'none';
    document.getElementById('btn-next').style.display = 'none';
}

function checkAnswer(selectedIndex) {
    const qData = quizData[currentQuestion];
    const options = document.getElementsByClassName('option');
    
    if (selectedIndex === qData.correct) {
        options[selectedIndex].classList.add('correct');
        score++;
    } else {
        options[selectedIndex].classList.add('wrong');
        options[qData.correct].classList.add('correct');
    }
    
    // منع الضغط على خيارات أخرى
    for (let opt of options) opt.onclick = null;
    
    const expBox = document.getElementById('explanation');
    expBox.innerHTML = `<strong>التفسير والتعليل:</strong><br>${qData.explanation}`;
    expBox.style.display = 'block';
    document.getElementById('btn-next').style.display = 'block';
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
        loadQuestion();
    } else {
        showResults();
    }
}

function showResults() {
    document.getElementById('quiz-area').style.display = 'none';
    document.getElementById('progress').style.display = 'none';
    const resultScreen = document.getElementById('result-screen');
    resultScreen.style.display = 'block';
    document.getElementById('final-score').innerText = `لقد أجبت على ${score} سؤالاً بشكل صحيح من أصل ${quizData.length}`;
}

loadQuestion();
</script>
