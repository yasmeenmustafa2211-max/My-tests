<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبر نفسك: مصطلح الحديث (100 سؤال)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60; /* أخضر للإجابة الصحيحة */
            --warning: #f1c40f; /* أصفر للإجابة الخاطئة */
            --error: #e74c3c;
            --light: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--primary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: var(--light);
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .question-box {
            margin-bottom: 20px;
        }
        .question-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary);
        }
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-btn {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: right;
            font-size: 1em;
        }
        .option-btn:hover:not([disabled]) {
            background-color: #e8f4fd;
            border-color: var(--accent);
        }
        /* تنسيق الإجابات */
        .correct {
            background-color: var(--success) !important;
            color: white !important;
            border-color: var(--success) !important;
        }
        .wrong-selection {
            background-color: var(--warning) !important; /* أصفر للإجابة الخاطئة المختارة */
            color: #000 !important;
            border-color: #d4ac0d !important;
        }
        
        .feedback-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            background-color: #f8f9fa;
            border-right: 5px solid var(--accent);
        }
        .feedback-box.visible {
            display: block;
            animation: fadeIn 0.5s;
        }
        .explanation-title {
            font-weight: bold;
            color: var(--error);
            margin-bottom: 5px;
        }
        .correct-text {
            color: var(--success);
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .progress-bar {
            height: 5px;
            background: #ddd;
            margin-top: 20px;
            border-radius: 3px;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>اختبر نفسك: مصطلح الحديث</h1>
    
    <div class="stats-bar">
        <span id="q-counter">السؤال: 1 / 100</span>
        <span id="score">النتيجة: 0</span>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>

    <div class="question-box" id="quiz-area">
        <!-- سيتم إدراج السؤال هنا بواسطة جافاسكربت -->
    </div>

    <div class="feedback-box" id="feedback">
        <!-- سيتم إظهار التصحيح هنا -->
    </div>

    <div class="nav-buttons">
        <button class="btn" id="prev-btn" onclick="prevQuestion()" disabled>السابق</button>
        <button class="btn" id="next-btn" onclick="nextQuestion()">التالي</button>
    </div>
</div>

<script>
    // قاعدة بيانات الأسئلة (100 سؤال)
    // 1-50: اختيار من متعدد (MCQ)
    // 51-100: صح أو خطأ (TF)
    const questions = [
        // === القسم الأول: مقدمة وكتب (MCQ) ===
        { t: 'mcq', q: "ما الغاية الأساسية من دراسة الجانب النظري لعلم مصطلح الحديث للمبتدئين؟", o: ["أن يصبح الطالب ناقدًا للأحاديث فورًا", "فهم مصطلحات العلماء ومقاصدهم وإدراك أسباب القبول والرد", "حفظ الأسانيد فقط دون المتون", "القدرة على تأليف كتب في الجرح والتعديل"], a: 1, e: "ذكر في النص [1] أن علم المصطلح نظري كاشف لمحو الأمية في هذا العلم لفهم المصطلحات، ولا يؤهل الدارس فورًا ليكون ناقدًا." },
        { t: 'mcq', q: "بم شبه المحاضر دارس علم الحديث نظريًا دون تطبيق عملي؟", o: ["بالمهندس الذي لا يملك أدوات", "بدارس الطب نظريًا الذي لا يصبح طبيبًا إلا بالممارسة في المشفى", "بالمحامي الذي لا يحفظ القوانين", "بالمسافر بلا خريطة"], a: 1, e: "ورد في النص [2] تشبيه دراسة المصطلح بدراسة الطب نظريًا، حيث لا يصبح طبيبًا إلا بالدخول للمشفى والممارسة." },
        { t: 'mcq', q: "من هو العالم الذي يعتبر صاحب التأسيس النظري الناضج لعلم مصطلح الحديث؟", o: ["الإمام البخاري", "الإمام مسلم", "ابن الصلاح", "الإمام الشافعي"], a: 2, e: "ورد في النص [3] أن التأسيس النظري بشكله الناضج كان على يد الإمام ابن الصلاح المتوفى 643هـ." },
        { t: 'mcq', q: "ما هو الكتاب الذي اختصر فيه الإمام النووي كتاب (إرشاد طلاب الحقائق)؟", o: ["تدريب الراوي", "نخبة الفكر", "التقريب والتيسير لمعرفة سنن البشير النذير", "الباعث الحثيث"], a: 2, e: "ذكر في النص [4] أن النووي اختصر الإرشاد في كتاب (التقريب والتيسير) الذي شرحه السيوطي لاحقًا." },
        { t: 'mcq', q: "من مؤلف كتاب (نزهة النظر في توضيح نخبة الفكر)؟", o: ["ابن كثير", "ابن حجر العسقلاني", "محمود الطحان", "ابن دقيق العيد"], a: 1, e: "في النص [5]: جاء الحافظ ابن حجر وألف كتابه الموجز والنافع (نزهة النظر في توضيح نخبة الفكر)." },
        { t: 'mcq', q: "أي كتاب معاصر تم ترشيحه في المحاضرة ككتاب منهجي نافع يجمع بين الإيجاز والبسط؟", o: ["تيسير مصطلح الحديث", "الباعث الحثيث", "الإيضاح في علوم الحديث والاصطلاح", "قواعد التحديث"], a: 2, e: "تم ترشيح كتاب (الإيضاح في علوم الحديث والاصطلاح) للدكتورين مصطفى الخن وبديع اللحام في النص [6]." },
        
        // === القسم الثاني: تعريف الحديث والسنة (MCQ) ===
        { t: 'mcq', q: "ما هو التعريف الاصطلاحي للحديث عند المحدثين؟", o: ["ما أضيف للنبي ﷺ من قول أو فعل فقط", "ما أضيف للنبي ﷺ من قول أو فعل أو تقرير أو صفة، أو أضيف للصحابي والتابعي", "ما أضيف للنبي ﷺ مما يصلح للأحكام الشرعية", "كلام النبي ﷺ في القرآن الكريم"], a: 1, e: "ورد التعريف في النص [7] و[8] بأنه: ما أضيف إلى رسول الله ﷺ من قول أو فعل أو تقرير أو صفة خلقية أو خلقية، أو أضيف إلى الصحابي أو التابعي." },
        { t: 'mcq', q: "لماذا يختلف تعريف (السنة) عند الأصوليين عنه عند المحدثين؟", o: ["لأن الأصوليين لا يعترفون بالأفعال", "لأن الأصوليين يهتمون بما تستنبط منه الأحكام، فلا يدخلون الصفات الخلقية", "لأن المحدثين لا يهتمون بالأحكام", "لا يوجد اختلاف بينهم"], a: 1, e: "ذكر النص [8] أن الأصوليين يدرسون ما تستنبط منه الأحكام، أما الصفات الخلقية فلا تؤخذ منها أحكام فلا يدخلونها." },
        { t: 'mcq', q: "حديث (إنما الأعمال بالنيات) يعتبر مثالاً على:", o: ["السنة الفعلية", "السنة القولية", "السنة التقريرية", "الصفة الخلقية"], a: 1, e: "ورد في النص [9] كمثال واضح على الأحاديث القولية." },
        { t: 'mcq', q: "ما المقصود بالسنة التقريرية؟", o: ["أن يقرأ النبي ﷺ القرآن", "أن يفعل الصحابي شيئًا أمام النبي ﷺ فيسكت عنه ولا ينكره", "أن يقرر النبي ﷺ حكمًا جديدًا", "أن يصف الصحابي شكل النبي ﷺ"], a: 1, e: "في النص [10]: السنة التقريرية ما نقل عن النبي ﷺ من إقراره؛ بأن يفعل صحابي شيئًا أمامه ويسكت عنه." },
        { t: 'mcq', q: "إقرار النبي ﷺ لمعاذ بن جبل في الاجتهاد يُعد دليلاً من:", o: ["السنة القولية", "السنة الفعلية", "السنة التقريرية", "الإجماع"], a: 2, e: "في النص [11]، ضرب المحاضر مثالاً بحديث معاذ وإقرار النبي ﷺ له بضرب صدره والثناء عليه." },
        { t: 'mcq', q: "ما معنى (أهل السنة) في مصطلح علماء العقيدة؟", o: ["من يعمل بالمستحبات", "ما كان عليه النبي ﷺ والصحابة في أمر العقائد", "من يروي الحديث الصحيح", "من يخالف المبتدعة في الفقه"], a: 1, e: "ذكر في النص [12]: في علم العقيدة تعني ما كان عليه النبي ﷺ والصحابة في أمر العقائد." },
        { t: 'mcq', q: "ما الفرق بين (المحدث) و(الإخباري) عند بعض العلماء؟", o: ["المحدث يشتغل بالفقه، والإخباري بالحديث", "المحدث من يشتغل بالحديث، والإخباري من يشتغل بالتاريخ", "المحدث يروي عن النبي، والإخباري يروي عن الصحابة", "هما بنفس المعنى"], a: 1, e: "في النص [12]: يسمى من اشتغل بالحديث محدثًا، ومن اشتغل بالتاريخ إخباريًا." },
        
        // === القسم الثالث: السند والمتن والألقاب (MCQ) ===
        { t: 'mcq', q: "عرّف (السند) اصطلاحًا:", o: ["نص الحديث المنقول", "الطريق الموصل للمتن (الرواة)", "الكتاب الذي جمع الأحاديث", "شرح الحديث"], a: 1, e: "في النص [13]: تعريف السند: هو الطريق الموصل للمتن." },
        { t: 'mcq', q: "ما هو (المتن)؟", o: ["سلسلة الرواة", "ما انتهى إليه السند من ألفاظ الحديث", "عنوان الباب في الكتاب", "حكم الحديث من حيث الصحة والضعف"], a: 1, e: "في النص [14]: المتن هو ما انتهى إليه السند من ألفاظ الحديث الدالة على معانيه." },
        { t: 'mcq', q: "ما الفرق الدقيق بين (السند) و(الإسناد) لغوياً؟", o: ["السند هو الرجال، والإسناد هو عملية رفع الحديث لقائله", "السند هو الفعل، والإسناد هو الاسم", "لا فرق بينهما مطلقاً", "السند للمرفوع والإسناد للموقوف"], a: 0, e: "في النص [15]: السند هم الرجال، والإسناد هو رفع الحديث (المصدر/العملية)، وقد يستخدم أحدهما مكان الآخر." },
        { t: 'mcq', q: "من هو (المُسند) بكسر النون؟", o: ["الكتاب الذي رتب على المسانيد", "من يروي الحديث بسنده سواء كان عالمًا به أم لا", "من يحفظ 100 ألف حديث", "من يضعف الأحاديث"], a: 1, e: "في النص [16]: المسنِد هو الذي يروي الحديث بسنده، ولا يشترط أن يكون عالمًا أو فقيهًا." },
        { t: 'mcq', q: "من هو (المحدّث)؟", o: ["من يروي الحديث فقط", "من تحمل الحديث رواية واعتنى به دراية", "من ألف كتاباً في الحديث", "من يحفظ القرآن"], a: 1, e: "في النص [17]: المحدث من تحمل الحديث رواية واعتنى به دراية، وعرف الرجال والعلل." },
        { t: 'mcq', q: "أي الألقاب التالية يُعتبر أرفع درجة من (المحدّث)؟", o: ["الراوي", "المسنِد", "الحافظ", "الطالب"], a: 2, e: "في النص [18]: الحافظ رتبة أعلى من المحدث، وهو من يعرف أكثر مما يجهل." },
        { t: 'mcq', q: "ماذا يعني لقب (أمير المؤمنين في الحديث)؟", o: ["الخليفة السياسي للمسلمين", "من فاق أقرانه في الحفظ والفهم وأطبقوا على أهليته", "من روى أحاديث الأحكام السلطانية", "أقدم راوٍ في السند"], a: 1, e: "في النص [19] و[20]: من فاق أقرانه حتى صار مرجع أهل عصره كالبخاري وشعبة." },
        
        // === القسم الرابع: علم الحديث رواية ودراية (MCQ) ===
        { t: 'mcq', q: "علم الحديث رواية يهتم بـ:", o: ["نقد المتن والسند", "نقل الأحاديث وضبط ألفاظها وتحريرها بدقة", "استنباط الأحكام الفقهية", "معرفة الناسخ والمنسوخ"], a: 1, e: "في النص [21]: علم الحديث رواية يقوم على نقل الأحاديث وروايتها بدقة وتحرير ألفاظها." },
        { t: 'mcq', q: "علم الحديث دراية يركز على:", o: ["مجرد الحفظ والتسميع", "جمع المخطوطات", "تمحيص المروي ونقده لتمييز المقبول من المردود وفهمه", "تاريخ ولادة الرواة فقط"], a: 2, e: "في النص [22]: علم الحديث دراية يتضمن تمحيص المروي ونقده لتمييز المقبول من المرفوض." },
        
        // === القسم الخامس: تقسيمات الحديث (MCQ) ===
        { t: 'mcq', q: "إذا قسمنا الحديث من حيث (القبول والرد)، فما هي الأقسام الرئيسية؟", o: ["مرفوع، موقوف، مقطوع", "متواتر، آحاد", "صحيح، حسن، ضعيف", "متصل، منقطع، معضل"], a: 2, e: "في النص [23]: من حيث القبول والرد يقسم إلى: صحيح، حسن، ضعيف." },
        { t: 'mcq', q: "إذا قسمنا الحديث من حيث (تعدد الطرق)، فما هي الأقسام؟", o: ["صحيح وحسن", "متواتر ومشهور وعزيز وغريب", "ناسخ ومنسوخ", "أحاديث الأحكام والفضائل"], a: 1, e: "في النص [23]: من حيث تعدد الطرق: متواتر، مشهور، عزيز، فرد (غريب)." },
        { t: 'mcq', q: "الحديث (المرسل) يندرج تحت تقسيم الحديث من حيث:", o: ["القائل", "القبول والرد", "الاتصال والانقطاع", "العدد"], a: 2, e: "في النص [23]: من حيث الاتصال والانقطاع: منقطع، معضل، مرسل، متصل." },
        
        // === القسم السادس: الحديث المتواتر (MCQ) ===
        { t: 'mcq', q: "ما هو تعريف الحديث المتواتر؟", o: ["ما رواه ثلاثة فأكثر", "ما رواه جمع عن جمع تحيل العادة تواطؤهم على الكذب", "ما صح سنده واتصل", "ما رواه الشيخان البخاري ومسلم"], a: 1, e: "في النص [24]: ما رواه جمع عن جمع تحيل العادة تواطؤهم أو توافقهم على الكذب." },
        { t: 'mcq', q: "أي مما يلي *ليس* من شروط الحديث المتواتر؟", o: ["أن يكون الرواة عدولاً ضابطين (العدالة)", "أن يرويه جمع يؤمن تواطؤهم على الكذب", "أن يستمر التواتر في كل الطبقات", "أن يكون مستندهم الحس"], a: 0, e: "في النص [25]: التواتر يعتمد على الاستحالة العقلية للكذب بسبب الكثرة، لا على عدالة الرواة (الإسلام والتقوى)، بدليل تواتر أخبار الأمم الأخرى." },
        { t: 'mcq', q: "ماذا يفيد الحديث المتواتر من حيث العلم؟", o: ["يفيد الظن الراجح", "يفيد الشك", "يفيد العلم القطعي الضروري", "يفيد الوهم"], a: 2, e: "في النص [26]: الخبر المتواتر يفيد العلم القطعي؛ أي بمنزلة الآية القرآنية في الثبوت." },
        { t: 'mcq', q: "لماذا عقيدة التثليث عند النصارى ليست متواترة عن المسيح عليه السلام رغم كثرة ناقليها اليوم؟", o: ["لأنهم كفار", "لأنهم قلة", "لوجود فجوة زمنية (انقطاع) بين النقل وبين المسيح عليه السلام", "لأنهم اختلفوا في الأناجيل"], a: 2, e: "في النص [27]: انخرم شرط (مستندهم الحس عن المصدر)، لوجود فجوة قرون بين المسيح وبين مجمع نيقية." },
        { t: 'mcq', q: "هل يحتاج الحديث المتواتر إلى دراسة أسانيده والبحث في أحوال رواته؟", o: ["نعم، للتأكد من عدالتهم", "لا، لأن الكثرة والاستحالة العقلية تغني عن البحث", "نعم، إذا كان في الصحيحين", "نعم، لزيادة الاطمئنان"], a: 1, e: "في النص [28]: إذا ثبت التواتر يستغنى عن دراسة الأسانيد لأنه صار قطعيًا." },
        { t: 'mcq', q: "من أين دخل مصطلح (المتواتر) إلى علم الحديث؟", o: ["من الصحابة", "من علم الفقه", "من علم الكلام والمعتزلة", "من المستشرقين"], a: 2, e: "في النص [29] و[30]: هذا النوع دخيل على علم الحديث من التقسيمات العقلية عند علماء الكلام والمعتزلة." },
        
        // === أسئلة إبداعية واستنتاجية (MCQ) ===

        { t: 'tf', q: "أقوال التابعين تسمى حديثاً بالمعنى العام عند المحدثين.", o: ["صح", "خطأ"], a: 0, e: "صح. ما أضيف للتابعي يدخل في التعريف (النص 15)." },
        { t: 'tf', q: "وصف (الحاكم) في الحديث هو لقب سياسي.", o: ["صح", "خطأ"], a: 1, e: "خطأ. هو لقب علمي لمن أحاط بجميع الأحاديث، وهو قليل الاستعمال (النص 26)." },
        { t: 'tf', q: "كتاب (تيسير مصطلح الحديث) للطحان كان مقررًا جامعيًا لفترة طويلة.", o: ["صح", "خطأ"], a: 0, e: "صح. (النص 8)." },
        { t: 'tf', q: "يمكن للمرء أن يكون (محدثًا) بمجرد قراءة الكتب دون شيوخ.", o: ["صح", "خطأ"], a: 1, e: "خطأ. يشترط التحمل عن الشيوخ (النص 24)." },
        { t: 'tf', q: "المتواتر يفيد العلم النظري الاجتهادي.", o: ["صح", "خطأ"], a: 1, e: "خطأ. يفيد العلم القطعي الضروري (النص 47/50)." },
        { t: 'tf', q: "أهل الحديث لا يقبلون تقريرات النبي ﷺ كدليل.", o: ["صح", "خطأ"], a: 1, e: "خطأ. التقريرات سنة (النص 12)." },
        { t: 'tf', q: "الصحابي الذي يصف كيفية صلاة النبي ﷺ ينقل سنة قولية.", o: ["صح", "خطأ"], a: 1, e: "خطأ. ينقل سنة فعلية (وصف الفعل) (النص 11)." },
        { t: 'tf', q: "علم مصطلح الحديث يميز بين المقبول والمردود.", o: ["صح", "خطأ"], a: 0, e: "صح. (النص 39)." },
        { t: 'tf', q: "الشك هو تساوي الطرفين، والظن هو الطرف الراجح.", o: ["صح", "خطأ"], a: 0, e: "صح. (النص 47)." },
        { t: 'tf', q: "الهدف النهائي من علم الحديث هو صيانة الدين وحفظ الشريعة.", o: ["صح", "خطأ"], a: 0, e: "صح. (استنتاجي من مجمل النص)." }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    const quizArea = document.getElementById('quiz-area');
    const feedbackBox = document.getElementById('feedback');
    const qCounter = document.getElementById('q-counter');
    const scoreDisplay = document.getElementById('score');
    const progressBar = document.getElementById('progress');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function loadQuestion() {
        answered = false;
        feedbackBox.classList.remove('visible');
        feedbackBox.style.display = 'none';
        
        // تحديث الأزرار
        prevBtn.disabled = currentQuestion === 0;
        nextBtn.innerHTML = currentQuestion === questions.length - 1 ? 'إنهاء' : 'التالي';
        
        // تحديث العداد
        qCounter.innerText = `السؤال: ${currentQuestion + 1} / ${questions.length}`;
        const progressPercent = ((currentQuestion) / questions.length) * 100;
        progressBar.style.width = `${progressPercent}%`;

        const q = questions[currentQuestion];
        
        let html = `<div class="question-text">${q.q}</div><div class="options-grid">`;
        
        q.o.forEach((opt, index) => {
            html += `<button class="option-btn" onclick="checkAnswer(${index}, this)">${opt}</button>`;
        });
        
        html += `</div>`;
        quizArea.innerHTML = html;
    }

    function checkAnswer(selectedIndex, btnElement) {
        if (answered) return; // منع تغيير الإجابة
        answered = true;

        const q = questions[currentQuestion];
        const buttons = document.querySelectorAll('.option-btn');

        if (selectedIndex === q.a) {
            // إجابة صحيحة
            btnElement.classList.add('correct');
            score++;
            scoreDisplay.innerText = `النتيجة: ${score}`;
            showFeedback(true, q.e);
        } else {
            // إجابة خاطئة
            btnElement.classList.add('wrong-selection'); // تلوين الخيار الخاطئ بالأصفر
            buttons[q.a].classList.add('correct'); // تلوين الإجابة الصحيحة بالأخضر
            showFeedback(false, q.e, q.o[q.a]);
        }
    }

    function showFeedback(isCorrect, explanation, correctAnswerText = '') {
        feedbackBox.style.display = 'block';
        setTimeout(() => feedbackBox.classList.add('visible'), 10);
        
        let html = '';
        if (isCorrect) {
            html += `<div style="color:var(--success); font-weight:bold; margin-bottom:10px;">✅ إجابة صحيحة!</div>`;
        } else {
            html += `<div style="color:var(--warning); font-weight:bold; margin-bottom:10px; text-shadow: 0px 0px 1px black;">⚠️ إجابة خاطئة!</div>`;
            html += `<div style="margin-bottom:10px;">الإجابة الصحيحة هي: <span class="correct-text">${correctAnswerText}</span></div>`;
        }
        
        html += `<div class="explanation-title">التوضيح من المصدر:</div>`;
        html += `<div>${explanation}</div>`;
        
        feedbackBox.innerHTML = html;
    }

    function nextQuestion() {
        if (!answered) {
            alert("يرجى اختيار إجابة أولاً!");
            return;
        }
        
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function prevQuestion() {
        if (currentQuestion > 0) {
            currentQuestion--;
            loadQuestion();
            // ملاحظة: عند الرجوع، نعيد حالة السؤال كأنه لم يحل (أو يمكن تطوير الكود لحفظ حالة كل سؤال)
            // في هذا التصميم البسيط، يعاد تحميل السؤال للحفاظ على البساطة
            scoreDisplay.innerText = `النتيجة: ${score}`; // النتيجة تبقى تراكمية (يمكن تعديل المنطق إذا أريد غير ذلك)
        }
    }

    function finishQuiz() {
        quizArea.innerHTML = `
            <div style="text-align:center; padding: 20px;">
                <h2>انتهى الاختبار!</h2>
                <p style="font-size: 1.5em;">نتيجتك النهائية: ${score} من ${questions.length}</p>
                <p>${score >= 50 ? 'أحسنت! مستوى جيد.' : 'حاول مرة أخرى لمراجعة المعلومات.'}</p>
                <button class="btn" onclick="location.reload()">إعادة الاختبار</button>
            </div>
        `;
        feedbackBox.style.display = 'none';
        document.querySelector('.nav-buttons').style.display = 'none';
        progressBar.style.width = '100%';
    }

    // بدء اللعبة
    loadQuestion();

</script>
