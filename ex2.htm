            const optionsContainer = document.getElementById('options-container');

            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex) {
            const q = questions[currentIndex];
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach(btn => btn.disabled = true);

            if (selectedIndex === q.correct) {
                buttons[selectedIndex].classList.add('correct');
                feedback.innerHTML = `<strong style="color:green;">إجابة صحيحة!</strong><br>${q.explanation}`;
                feedback.style.backgroundColor = '#d4edda';
                score++;
            } else {
                buttons[selectedIndex].classList.add('wrong');
                buttons[q.correct].classList.add('correct');
                feedback.innerHTML = `<strong style="color:#856404;">إجابة خطأ!</strong> الإجابة الصحيحة هي: <b>${q.options[q.correct]}</b>.<br>التفسير: ${q.explanation}`;
                feedback.style.backgroundColor = '#fff3cd';
            }

            feedback.style.display = 'block';
            document.getElementById('next-btn').style.display = 'inline-block';
        }

            currentIndex++;

                loadQuestion();
