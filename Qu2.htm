            ],
            correctIndex: 1,
            explanation: "التفسير: المبادئ العشرة مهمة لأن فهم (ماهية) العلم أهم من العلم نفسه لئلا يقع الدارس في إشكال، وماهية العلم وحقيقته تُعرف من خلال مبدأ (الحد) أي التعريف الذي يوضح حقيقته ومحترزاته [1، 2، 6]."
        }
    ];

    let currentQuestion = 0;
    let answered = new Array(questions.length).fill(false);

    const questionTextElement = document.getElementById('q-text');
    const questionNumberElement = document.getElementById('q-number');
    const optionsElement = document.getElementById('options');
    const explanationElement = document.getElementById('explanation');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function loadQuestion(index) {
        // Reset explanation
        explanationElement.style.display = 'none';
        optionsElement.innerHTML = '';
        
        // Update question number and text
        questionNumberElement.innerText = `السؤال ${index + 1} من ${questions.length}:`;
        questionTextElement.innerText = questions[index].question;

        // Load options
        questions[index].options.forEach((option, i) => {
            const li = document.createElement('li');
            li.className = 'option-item';
            li.innerText = option;
            
            if (answered[index]) {
                li.classList.add('disabled');
                if (i === questions[index].correctIndex) {
                    li.classList.add('correct-answer');
                } else if (li.getAttribute('data-selected') === 'true') {
                    li.classList.add('wrong-answer');
                }
            } else {
                li.onclick = () => selectAnswer(i, li);
            }
            optionsElement.appendChild(li);
        });

        // Show explanation if already answered
        if (answered[index]) {
            showExplanation(index);
        }

        // Update button states
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === questions.length - 1;
    }

    function selectAnswer(selectedIndex, selectedLi) {
        if (answered[currentQuestion]) return;

        answered[currentQuestion] = true;
        const correctIndex = questions[currentQuestion].correctIndex;
        const allOptions = optionsElement.children;

        // Apply styles
        for (let i = 0; i < allOptions.length; i++) {
            allOptions[i].classList.add('disabled');
            if (i === correctIndex) {
                allOptions[i].classList.add('correct-answer');
            } else if (i === selectedIndex) {
                allOptions[i].setAttribute('data-selected', 'true');
                allOptions[i].classList.add('wrong-answer');
            }
        }

        showExplanation(currentQuestion);
    }

    function showExplanation(index) {
        explanationElement.innerText = questions[index].explanation;
        explanationElement.style.display = 'block';
    }

    function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion(currentQuestion);
        }
    }

    function prevQuestion() {
        if (currentQuestion > 0) {
            currentQuestion--;
            loadQuestion(currentQuestion);
        }
    }

    // Initialize first question
    loadQuestion(currentQuestion);
</script>
